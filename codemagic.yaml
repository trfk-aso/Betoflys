workflows:
  ios-workflow:
    name: iOS Build
    max_build_duration: 120
    instance_type: mac_mini_m1
    integrations:
      app_store_connect: ZoneLepro

    environment:
      java: 17
      groups:
        - app_store_credentials
      vars:
        BUNDLE_ID: "com.betoflys.app"
        XCODE_PROJECT: "iosApp.xcodeproj"
        XCODE_SCHEME: "iosApp"
        APP_ID: 6753973822

    scripts:
      - name: Set up keychain
        script: |
          keychain initialize

      - name: Fetch signing files
        script: |
          app-store-connect fetch-signing-files $BUNDLE_ID --type IOS_APP_STORE --create

      - name: Add certificates
        script: |
          keychain add-certificates

      - name: Set up code signing settings
        script: |
          cd $CM_BUILD_DIR/iosApp
          xcode-project use-profiles

      - name: Increment build number
        script: |
          cd $CM_BUILD_DIR/iosApp
          BUILD_NUMBER=$(($(app-store-connect get-latest-testflight-build-number "$APP_ID") + 1))
          echo "‚úÖ New build number: $BUILD_NUMBER"

          PLIST_PATH="$CM_BUILD_DIR/iosApp/iosApp/Info.plist"

          echo "üìÑ Updating Info.plist at: $PLIST_PATH"

          # –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ —Ñ–∞–π–ª —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
          if [ ! -f "$PLIST_PATH" ]; then
            echo "‚ùå Error: Info.plist not found at $PLIST_PATH"
            exit 1
          fi

          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $BUILD_NUMBER" "$PLIST_PATH"

          # –ï—Å–ª–∏ CFBundleShortVersionString –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç ‚Äî –¥–æ–±–∞–≤–∏–º
          SHORT_VERSION=$(/usr/libexec/PlistBuddy -c "Print :CFBundleShortVersionString" "$PLIST_PATH" 2>/dev/null || echo "")
          if [ -z "$SHORT_VERSION" ]; then
            echo "‚ÑπÔ∏è CFBundleShortVersionString not found, setting default to 2.0"
            /usr/libexec/PlistBuddy -c "Add :CFBundleShortVersionString string 2.0" "$PLIST_PATH"
          fi

          echo "‚úÖ Info.plist updated successfully"

      - name: Build KMP shared framework
        script: |
          export CONFIGURATION="Release"
          export PLATFORM_NAME="iphoneos"
          export SDK_NAME="iphoneos"
          export ARCHS="arm64"
          export VALID_ARCHS="arm64"
          export TARGET_BUILD_DIR="$CM_BUILD_DIR/iosApp/build/Release-iphoneos"
          export FRAMEWORKS_FOLDER_PATH="$TARGET_BUILD_DIR/ComposeApp.framework"
          export BUILT_PRODUCTS_DIR="$TARGET_BUILD_DIR"
          
          mkdir -p "$TARGET_BUILD_DIR"
          
          ./gradlew :composeApp:embedAndSignAppleFrameworkForXcode -x syncComposeResourcesForIos

      - name: Build iOS
        script: |
          cd $CM_BUILD_DIR/iosApp
          xcode-project build-ipa \
            --project "$XCODE_PROJECT" \
            --scheme "$XCODE_SCHEME"

    artifacts:
      - iosApp/build/ios/ipa/*.ipa

    publishing:
      app_store_connect:
        auth: integration
        submit_to_app_store: true

